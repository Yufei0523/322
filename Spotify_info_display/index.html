<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
    </head>
    <body>
      <h1>Display your Spotify profile data</h1>

      <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
      </section>
      
      <section id="create_playlist">
        <input id="playlist_name" type="text" placeholder="Playlist name">
        <input id="keyword_title" type="text" placeholder="Keyword (title)">
        <button id="create_playlist_button">
            Create a playlist
        </button>
        <div id="playlist_created"></div>
      </section>
    </body>
</html>
